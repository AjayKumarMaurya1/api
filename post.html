<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <p></p>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts/' + location.search.slice(1).split('=')[1]).then(res => res.json()).then(data => {
        console.log(data)
        document.querySelector('h1').innerHTML = data.title
        document.querySelector('p').innerHTML = data.body
    })
</script>

</html>
